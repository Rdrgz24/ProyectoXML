<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cuestionario Interactivo</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="menuPrincipal">
    <h1>Cuestionario Básico <hr style="max-width: 350px; border-color: #ff3c38;"> Calistenia</h1>
    <p>Selecciona un idioma antes de comenzar</p>
    <select id="idioma" onchange="cambiarIdioma()">
      <option value="preguntas_ES.xml">Español</option>
      <option value="preguntas_EN.xml">English</option>
    </select>
    <button onclick="iniciarCuestionario()">Comenzar</button>
  </div>

  <div id="cuestionario" style="display: none;">
    <div id="contenedorPreguntas"></div>
    <div id="puntuacion">Puntuación: 0</div>
    <div id="tiempo">Tiempo: 0s</div>

    <div class="fila-botones">
      <button id="botonCorregir" onclick="corregirPregunta()">Corregir</button>
      <button id="botonSiguiente" onclick="mostrarSiguiente()">Siguiente</button>
    </div>

    <div class="boton-final">
      <button id="botonFinalizar" onclick="finalizarCuestionario()">Finalizar cuestionario</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
